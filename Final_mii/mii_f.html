function randomize(){
    const random1=["none","none","none","none","none","none","none","none"];
    const random2=["none","none","none","none","none","none","none","none"];
    const random3=["none","none","none","none","none","none","none","none"];

    const random5=["none","none","none","none","none","none","none","none"];

    let num1=Math.floor(Math.random() * 8 + 0);
    random1[num1]="block";
    let num2=Math.floor(Math.random() * 8 + 0);
    random2[num2]="block";
    let num3=Math.floor(Math.random() * 8 + 0);
    random3[num3]="block";
    let num4=Math.floor(Math.random() * 8 + 0);
    random4[num4]="block";
    let num5=Math.floor(Math.random() * 8 + 0);
    random5[num5]="block";

    for(i=0; i<faceA.length;i++){
        document.getElementById(faceA[i]).style.display= random1[i];
    }
    for(i=0; i<hairA.length;i++){
        document.getElementById(hairA[i]).style.display= random2[i];
    }
    for(i=0; i<eyesA.length;i++){
        document.getElementById(eyesA[i]).style.display= random3[i];
    }
    for(i=0; i<noseA.length;i++){
        document.getElementById(noseA[i]).style.display= random4[i];
    }
    for(i=0; i<mouthA.length;i++){
        document.getElementById(mouthA[i]).style.display= random5[i];
    }
    
}
